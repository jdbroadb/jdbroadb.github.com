---
layout: default
title: Series
permalink: /series/
---

<div class="home">
  {% for cat in site.categories %}
    <h2>{{ cat[0] }}</h2>
    {% for post in cat[1] %}
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      <div class="datestamp">
          {{ post.date | date_to_long_string }}
      </div>
    {% endfor %}
  {% endfor %}
</div>
